<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>.gif search</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Feelings get dumped here -->
        <div id="buttons-view"></div>

        <div class="container">
            <h1>Add a feeling</h1>

            <form id="feeling-form">
                <label for="feeling-input">Search a feeling</label>
                <input type="text" id="feeling-input"><br>

                <!-- Button triggers new feeling to be added -->
                <input id="add-feeling" type="submit" value="Add a feeling">
            </form>
        </div>
        <div id="gifs-appear-here">
        </div>
    </body>
    </html>
            <script type="text/javascript" src="assets/javascript/app.js"> </script>
